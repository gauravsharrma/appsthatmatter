<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EMI Calculator: Compute monthly loan EMIs instantly. SEO-optimized, responsive, mobile-first neumorphic UI." />
  <meta name="keywords" content="EMI calculator, loan EMI, mortgage calculator, finance tool, Apps That Matter" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="EMI Calculator - Apps That Matter" />
  <meta property="og:description" content="Calculate your equated monthly installments (EMIs) for loans quickly and easily." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/apps/emi-calculator.html" />
  <link rel="canonical" href="https://yourdomain.com/apps/emi-calculator.html" />
  <title>EMI Calculator | Apps That Matter</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Merriweather', serif; background: #e0e5ec; }
    .neumorphic { background: #e0e5ec; border-radius: 20px; box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
    .neumorphic-inset { box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff; }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3REF964SMG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-3REF964SMG');
</script>
</head>
<body class="min-h-screen px-4 md:px-10 py-8">
  <!-- Header with Breadcrumb -->
  <header class="fixed top-0 w-full z-20 neumorphic py-4">
    <div class="max-w-7xl mx-auto px-4">
      <nav class="flex justify-center space-x-2 items-center">
        <a href="../index.html" class="text-xl font-bold hover:underline">Apps That Matter</a>
        <span class="text-gray-500">&gt;</span>
        <a href="emi-calculator.html" class="text-xl font-bold hover:underline">EMI Calculator</a>
      </nav>
    </div>
  </header>

  <main class="pt-28 max-w-screen-xl mx-auto flex flex-col lg:flex-row gap-6">
    <!-- Input Panel -->
    <section class="w-full lg:w-1/2 h-auto neumorphic p-6">
      <h2 class="text-xl font-semibold mb-4">Loan Details</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Principal Amount (₹)</label>
          <input id="principal" type="number" class="w-full p-3 neumorphic-inset rounded-lg" placeholder="e.g. 500000" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Annual Interest Rate (%)</label>
          <input id="rate" type="number" step="0.01" class="w-full p-3 neumorphic-inset rounded-lg" placeholder="e.g. 7.5" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Loan Tenure (years)</label>
          <input id="tenure" type="number" class="w-full p-3 neumorphic-inset rounded-lg" placeholder="e.g. 15" />
        </div>
      </div>
      <button id="calculateBtn" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Calculate EMI</button>
    </section>

    <!-- Result Panel -->
    <section class="w-full lg:w-1/2 h-auto neumorphic p-6 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Calculation Result</h2>
      <div class="space-y-4">
        <div>
          <label class="block font-medium">Monthly EMI (₹)</label>
          <input id="emiResult" type="text" disabled class="w-full p-3 neumorphic-inset rounded-lg bg-gray-100" placeholder="0.00" />
        </div>
        <div>
          <label class="block font-medium">Total Payment (₹)</label>
          <input id="totalPayment" type="text" disabled class="w-full p-3 neumorphic-inset rounded-lg bg-gray-100" placeholder="0.00" />
        </div>
        <div>
          <label class="block font-medium">Total Interest (₹)</label>
          <input id="totalInterest" type="text" disabled class="w-full p-3 neumorphic-inset rounded-lg bg-gray-100" placeholder="0.00" />
        </div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const P = parseFloat(document.getElementById('principal').value) || 0;
      const annualRate = parseFloat(document.getElementById('rate').value) || 0;
      const years = parseFloat(document.getElementById('tenure').value) || 0;
      const r = annualRate / 1200; // monthly rate
      const n = years * 12;
      if (P <= 0 || r <= 0 || n <= 0) return;
      const x = Math.pow(1 + r, n);
      const emi = (P * r * x) / (x - 1);
      const total = emi * n;
      const interest = total - P;
      document.getElementById('emiResult').value = emi.toFixed(2);
      document.getElementById('totalPayment').value = total.toFixed(2);
      document.getElementById('totalInterest').value = interest.toFixed(2);
    });
  </script>
</body>
</html>
