<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculate your Body Mass Index (BMI) quickly and easily with our modern, responsive BMI Calculator. SEO-optimized, mobile-first, neumorphic UI." />

  <meta property="og:description" content="Determine your BMI and health category instantly with our user-friendly BMI Calculator." />

  <link rel="canonical" href="https://yourdomain.com/apps/bmi-calculator.html" />

  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Merriweather', serif; background: #e0e5ec; }
    .neumorphic { background: #e0e5ec; border-radius: 20px; box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
    .neumorphic-inset { box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff; }
  </style>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-3REF964SMG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-3REF964SMG');
</script>
</head><body class="min-h-screen px-4 md:px-10 py-8">
  <!-- Header with Breadcrumb -->
  <header class="fixed top-0 w-full z-20 neumorphic py-4">
    <div class="max-w-7xl mx-auto px-4">
      <nav class="flex justify-center space-x-2 items-center">
        <a href="../index.html" class="text-xl font-bold hover:underline">Apps That Matter</a>
        <span class="text-gray-500">&gt;</span>
        <a href="bmi-calculator.html" class="text-xl font-bold hover:underline">BMI Calculator</a>
      </nav>
    </div>
  </header>  <main class="pt-28 max-w-screen-xl mx-auto flex flex-col lg:flex-row gap-6">
    <!-- Input Panel -->
    <section class="w-full lg:w-1/2 h-auto neumorphic p-6 flex flex-col">
      <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Weight (kg)</label>
          <input id="weight" type="number" step="0.1" class="w-full p-3 neumorphic-inset rounded-lg" placeholder="e.g. 70" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Height (cm)</label>
          <input id="height" type="number" step="0.1" class="w-full p-3 neumorphic-inset rounded-lg" placeholder="e.g. 175" />
        </div>
      </div>
      <button id="calculateBtn" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Calculate BMI</button>
    </section><!-- Result Panel -->
<section class="w-full lg:w-1/2 h-auto neumorphic p-6 flex flex-col">
  <h2 class="text-xl font-semibold mb-4">Your BMI Result</h2>
  <div class="space-y-4">
    <div>
      <label class="block font-medium">BMI</label>
      <input id="bmiResult" type="text" disabled class="w-full p-3 neumorphic-inset rounded-lg bg-gray-100" placeholder="0.0" />
    </div>
    <div>
      <label class="block font-medium">Category</label>
      <input id="bmiCategory" type="text" disabled class="w-full p-3 neumorphic-inset rounded-lg bg-gray-100" placeholder="Category" />
    </div>
  </div>
  <button id="copyBtn" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 rounded">Copy Result</button>
</section>

  </main>  <script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const w = parseFloat(document.getElementById('weight').value) || 0;
      const h = parseFloat(document.getElementById('height').value) || 0;
      if (w <= 0 || h <= 0) return;
      const bmi = w / Math.pow(h/100, 2);
      const rounded = bmi.toFixed(1);
      let category = '';
      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 25) category = 'Normal weight';
      else if (bmi < 30) category = 'Overweight';
      else category = 'Obesity';
      document.getElementById('bmiResult').value = rounded;
      document.getElementById('bmiCategory').value = category;
    });
    document.getElementById('copyBtn').addEventListener('click', () => {
      const result = `BMI: ${document.getElementById('bmiResult').value} - ${document.getElementById('bmiCategory').value}`;
      navigator.clipboard.writeText(result);
      alert('BMI result copied to clipboard!');
    });
  </script></body></html>
