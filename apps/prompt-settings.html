<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Easily generate prompt configuration settings for LLMs like ChatGPT, Gemini, Claude, etc." />
  <meta name="keywords" content="prompt generator, LLM settings, ChatGPT prompts, Claude, Gemini, AI tools" />
  <meta name="author" content="Your Name" />
  <title>Prompt Settings Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #e0e5ec;
    }

    .neumorphic {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .neumorphic-inset {
      box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
    }
  </style>
</head>

<body class="min-h-screen px-4 py-6 md:px-10 md:py-10">
  <header class="fixed top-0 w-full z-20 bg-[#e0e5ec] neumorphic px-4 py-4 md:px-10 md:py-6">
    <h1 class="text-2xl font-bold text-center">Prompt Settings Generator</h1>
  </header>

  <main class="pt-36 px-2 md:px-10">
    <div class="max-w-screen-xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
      <section class="neumorphic p-6 rounded-xl overflow-y-auto max-h-[80vh]">
        <h2 class="text-lg font-bold mb-2">Choose Settings</h2>
        <a href="OpenAI_Exhaustive_Human_Prompt_Settings.xlsx" download class="text-sm text-blue-600 underline">↓ Download Sample Excel File</a>
        <input type="file" id="fileInput" class="block my-3" />
        <div id="optionsContainer" class="space-y-4">
          <!-- Dynamic options inserted here -->
        </div>
      </section>

      <section class="neumorphic p-6 rounded-xl flex flex-col">
        <h2 class="text-lg font-bold mb-2">Prompt Settings Output</h2>
        <textarea id="output" class="flex-grow neumorphic-inset p-4 rounded-lg resize-none" rows="12"></textarea>
        <button onclick="copyOutput()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Copy Settings</button>
      </section>
    </div>
  </main>

  <button onclick="scrollToTop()" class="fixed bottom-20 right-4 p-2 rounded-full bg-blue-500 text-white shadow-md">↑</button>
  <button onclick="scrollToBottom()" class="fixed bottom-4 right-4 p-2 rounded-full bg-blue-500 text-white shadow-md">↓</button>

  <script>
    const optionData = {
      Instruction: ["Write", "Explain", "Translate", "Summarize", "Fix", "Generate ideas", "Continue", "Rewrite"],
      RolePersona: ["Teacher", "Lawyer", "UX Designer", "Developer", "Coach", "Marketer", "AI Agent", "Consultant"],
      Tone: ["Friendly", "Professional", "Neutral", "Empathetic", "Witty", "Academic", "Bold", "Critical"],
      Style: ["Bullet points", "Step-by-step", "Numbered list", "Essay", "Conversational", "Visual-rich", "Concise", "Detailed"],
      Format: ["Markdown", "HTML", "Plain text", "JSON", "YAML", "Table", "Code blocks"],
      OutputLength: ["Very short", "Short", "Medium", "Long", "Exhaustive"]
    };

    const container = document.getElementById("optionsContainer");
    for (const [title, options] of Object.entries(optionData)) {
      const div = document.createElement("div");
      div.innerHTML = `<h3 class="font-semibold mb-1">${title.replace(/([A-Z])/g, ' $1').trim()}</h3>` +
        `<div class="flex flex-wrap gap-2">` +
        options.map(opt => `<button class="neumorphic px-3 py-1 rounded-full" onclick="toggleTag(this)">${opt}</button>`).join('') +
        `</div>`;
      container.appendChild(div);
    }

    function toggleTag(btn) {
      btn.classList.toggle("bg-blue-600");
      btn.classList.toggle("text-white");
      generateOutput();
    }

    function generateOutput() {
      const selected = [...document.querySelectorAll("#optionsContainer button.bg-blue-600")].map(b => b.innerText);
      document.getElementById("output").value = selected.join(" | ");
    }

    function copyOutput() {
      navigator.clipboard.writeText(document.getElementById("output").value);
      alert("Copied!");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>

</html>
