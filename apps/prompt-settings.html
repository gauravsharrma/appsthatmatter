<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #e0e5ec;
    }

    .neumorphic {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .neumorphic-inset {
      box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
    }
  </style>
</head>

<body class="min-h-screen px-4 py-4 md:px-10 md:py-8">
  <header class="fixed top-0 w-full z-20 bg-[#e0e5ec] neumorphic px-4 py-4">
    <h1 class="text-center text-xl md:text-2xl font-bold">Prompt Settings Generator</h1>
  </header>

  <main class="pt-28 md:pt-36 flex flex-col md:flex-row gap-6 md:gap-8 px-2 md:px-10">
    <section class="w-full md:w-1/2 neumorphic p-4 md:p-6 overflow-auto">
      <h2 class="text-lg font-bold mb-2">Choose Settings</h2>
      <a href="OpenAI_Exhaustive_Human_Prompt_Settings.xlsx" class="text-sm text-blue-700 underline mb-4 inline-block">⬇ Download Sample Excel File</a>
      <input type="file" id="fileInput" class="mb-4 block" />
      <div id="optionsContainer"></div>
    </section>

    <section class="w-full md:w-1/2 neumorphic p-4 md:p-6 overflow-auto">
      <h2 class="text-lg font-bold mb-2">Prompt Settings Output</h2>
      <textarea id="output" rows="20" class="w-full h-full p-3 rounded-lg neumorphic-inset"></textarea>
    </section>
  </main>

  <div class="fixed bottom-4 right-4 flex flex-col gap-2">
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full">⬆</button>
    <button onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full">⬇</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const optionsContainer = document.getElementById('optionsContainer');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.xlsx')) {
        // You can plug in Excel parsing logic here
        optionsContainer.innerHTML = '<p class="text-sm text-gray-700">Parsing and rendering settings...</p>';
      }
    });
  </script>
</body>

</html>
