<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate exhaustive LLM prompt settings for ChatGPT, Gemini, Claude, and other AI tools. Responsive, SEO-optimized prompt settings generator UI." />
  <meta name="keywords" content="Prompt Settings Generator, ChatGPT prompts, AI prompt builder, LLM tools, SEO-ready prompt templates, prompt configuration, OpenAI" />
  <meta name="author" content="Prompt Master" />
  <title>Prompt Settings Generator | ChatGPT, Claude, Gemini</title>
  <link rel="canonical" href="https://yourdomain.com/apps/prompt-settings.html" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #e0e5ec;
    }

    .neumorphic {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .neumorphic-inset {
      box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
    }

    .tag {
      @apply px-3 py-1 m-1 text-sm rounded-xl cursor-pointer transition-all;
    }

    .tag:hover {
      @apply bg-blue-100;
    }

    .tag.active {
      @apply bg-blue-200 font-semibold;
    }
  </style>
</head>

<body class="min-h-screen px-2 md:px-10 py-6">
  <header class="neumorphic p-4 text-center text-2xl font-bold sticky top-0 z-10">
    Prompt Settings Generator
  </header>

  <div class="text-sm text-center mt-4">
    â†“ <a href="OpenAI_Exhaustive_Human_Prompt_Settings.xlsx" class="text-blue-600 underline">Download Sample Excel File</a>
  </div>

  <main class="mt-6 flex flex-col lg:flex-row gap-4">
    <div id="settingsPanel" class="w-full lg:w-1/2 h-[80vh] overflow-y-auto p-4 neumorphic">
      <h2 class="text-xl font-semibold mb-2">Choose Settings</h2>
      <input type="file" id="fileInput" class="mb-4" />
      <div id="settingsContainer"></div>
    </div>
    <div class="w-full lg:w-1/2 h-[80vh] overflow-y-auto p-4 neumorphic">
      <h2 class="text-xl font-semibold mb-2">Prompt Settings Output</h2>
      <textarea id="output" class="w-full h-full p-4 neumorphic-inset" readonly></textarea>
    </div>
  </main>

  <script>
    const fileInput = document.getElementById("fileInput");
    const settingsContainer = document.getElementById("settingsContainer");
    const output = document.getElementById("output");
    const selections = {};

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const data = await file.arrayBuffer();
      const workbook = await window.XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = window.XLSX.utils.sheet_to_json(sheet);
      renderTags(json);
    });

    function renderTags(data) {
      settingsContainer.innerHTML = "";
      const categories = {};
      data.forEach(row => {
        if (!categories[row.Category]) categories[row.Category] = [];
        categories[row.Category].push(row.Option);
      });

      for (let category in categories) {
        const section = document.createElement("div");
        section.className = "mb-4";
        section.innerHTML = `<h3 class='font-bold mb-1'>${category}</h3>`;
        const wrapper = document.createElement("div");
        wrapper.className = "flex flex-wrap";

        categories[category].forEach(option => {
          const tag = document.createElement("div");
          tag.className = "tag neumorphic-inset";
          tag.textContent = option;
          tag.onclick = () => {
            tag.classList.toggle("active");
            if (!selections[category]) selections[category] = new Set();
            if (tag.classList.contains("active")) {
              selections[category].add(option);
            } else {
              selections[category].delete(option);
            }
            updateOutput();
          };
          wrapper.appendChild(tag);
        });
        section.appendChild(wrapper);
        settingsContainer.appendChild(section);
      }
    }

    function updateOutput() {
      const merged = Object.values(selections)
        .map(set => Array.from(set).join(" | "))
        .filter(Boolean)
        .join("\n");
      output.value = merged;
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
