<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Grammar Inspector: Paste text to highlight and correct grammar errors in real time. Modern, SEO-optimized, mobile-first, neumorphic UI." />
  <meta name="keywords" content="grammar inspector, grammar checker, text correction, writing tool, AI editor, Apps That Matter" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Grammar Inspector - Apps That Matter" />
  <meta property="og:description" content="Paste your text to find and fix grammar mistakes instantly with our interactive inspector." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/apps/grammar-inspector.html" />
  <link rel="canonical" href="https://yourdomain.com/apps/grammar-inspector.html" />
  <title>Grammar Inspector | Apps That Matter</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Merriweather', serif; background: #e0e5ec; }
    .neumorphic { background: #e0e5ec; border-radius: 20px; box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
    .neumorphic-inset { box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff; }
  </style>
</head>
<body class="min-h-screen px-4 md:px-10 py-8">
  <header class="fixed top-0 w-full z-20 neumorphic py-4">
    <h1 class="text-center text-2xl font-bold">Grammar Inspector</h1>
  </header>

  <main class="pt-28 max-w-screen-xl mx-auto flex flex-col lg:flex-row gap-6">
    <!-- Left Panel: Input Text -->
    <section class="w-full lg:w-1/2 h-[80vh] overflow-y-auto neumorphic p-6 flex flex-col">
      <h2 class="text-xl font-semibold mb-2">Enter Text</h2>
      <textarea id="inputText" class="flex-grow w-full p-4 neumorphic-inset rounded-lg resize-none text-sm" placeholder="Paste or type your text here..."></textarea>
      <button id="checkBtn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Check Grammar</button>
    </section>

    <!-- Right Panel: Corrections -->
    <section class="w-full lg:w-1/2 h-[80vh] overflow-y-auto neumorphic p-6 flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Corrected Text</h2>
        <button id="copyBtn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Copy Text</button>
      </div>
      <div id="output" class="flex-grow w-full p-4 neumorphic-inset rounded-lg overflow-auto bg-white text-gray-800 text-sm"></div>
    </section>
  </main>

  <div class="fixed bottom-4 right-4 flex flex-col space-y-2">
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full shadow-lg">⬆</button>
    <button onclick="window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-full shadow-lg">⬇</button>
  </div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', () => {
      const text = document.getElementById('inputText').value;
      if (!text.trim()) return;
      // Simple placeholder: highlight basic mistakes (e.g., double spaces)
      let corrected = text.replace(/\s{2,}/g, ' ');
      corrected = corrected.replace(/\bi\b/g, 'I');
      // You can integrate an API for advanced checking
      document.getElementById('output').innerHTML = corrected.replace(/(\w+)/g, '<span>$1</span> ');
    });
    document.getElementById('copyBtn').addEventListener('click', () => {
      const range = document.createRange();
      range.selectNode(document.getElementById('output'));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
      alert('Corrected text copied!');
    });
  </script>
</body>
</html>
