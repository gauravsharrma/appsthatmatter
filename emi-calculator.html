<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 text-gray-800 antialiased min-h-screen flex flex-col">
  <header class="bg-white/80 backdrop-blur shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
    <a href="/" class="flex items-center space-x-2 group">
      <img src="/logo.png" alt="AppsThatMatter Logo" class="h-9 w-9 drop-shadow-md group-hover:scale-110 transition-transform">
      <span class="font-extrabold text-2xl text-indigo-600 tracking-tight group-hover:text-pink-500 transition-colors">AppsThatMatter</span>
    </a>
    <span class="text-sm text-gray-500">EMI Calculator</span>
  </header>
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-white/90 rounded-3xl shadow-2xl p-8 w-full max-w-lg border border-indigo-100">
      <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center tracking-tight">EMI Calculator</h1>
      <form id="emi-form" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Loan Amount <span class="text-xs text-gray-400">(â‚¹)</span></label>
            <input type="number" id="amount" min="1" required class="w-full px-4 py-2 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="e.g. 500000">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Interest Rate <span class="text-xs text-gray-400">(% p.a.)</span></label>
            <input type="number" id="rate" min="0.1" step="0.01" required class="w-full px-4 py-2 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="e.g. 8.5">
          </div>
          <div class="col-span-2">
            <label class="block text-gray-700 font-semibold mb-1">Tenure <span class="text-xs text-gray-400">(months)</span></label>
            <input type="number" id="tenure" min="1" required class="w-full px-4 py-2 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="e.g. 60">
          </div>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-3 rounded-xl shadow hover:from-pink-500 hover:to-indigo-500 transition">Calculate EMI</button>
      </form>
      <div id="result" class="mt-8 hidden animate-fade-in">
        <h2 class="text-xl font-bold text-indigo-700 mb-3 text-center">Result</h2>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-2">
          <div class="bg-green-50 border border-green-200 rounded-xl px-6 py-3 text-center">
            <span class="block text-sm text-gray-500">Monthly EMI</span>
            <span id="emi-value" class="text-2xl font-extrabold text-green-600"></span>
          </div>
          <div class="bg-yellow-50 border border-yellow-200 rounded-xl px-6 py-3 text-center">
            <span class="block text-sm text-gray-500">Total Interest</span>
            <span id="interest-value" class="text-lg font-bold text-yellow-600"></span>
          </div>
          <div class="bg-blue-50 border border-blue-200 rounded-xl px-6 py-3 text-center">
            <span class="block text-sm text-gray-500">Total Payment</span>
            <span id="total-value" class="text-lg font-bold text-blue-600"></span>
          </div>
        </div>
        <div class="mt-4 flex gap-2">
          <button id="share-btn" class="flex-1 bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition font-semibold shadow">Share Result</button>
          <button id="copy-btn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-xl hover:bg-gray-300 transition font-semibold shadow">Copy</button>
        </div>
      </div>
      <div class="mt-8 text-center text-xs text-gray-400">Share with friends to help them save money! ðŸš€</div>
    </div>
    <div class="mt-10 text-center space-x-2">
      <a href="https://twitter.com/intent/tweet?text=Try%20this%20free%20EMI%20Calculator%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/emi-calculator" target="_blank" class="inline-block text-blue-500 hover:underline font-medium">Share on Twitter</a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://appsthatmatter.onrender.com/emi-calculator" target="_blank" class="inline-block text-blue-700 hover:underline font-medium">Share on LinkedIn</a>
      <a href="https://api.whatsapp.com/send?text=Try%20this%20free%20EMI%20Calculator%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/emi-calculator" target="_blank" class="inline-block text-green-600 hover:underline font-medium">Share on WhatsApp</a>
    </div>
  </main>
  <footer class="bg-white/80 backdrop-blur text-center text-xs text-gray-400 py-4 mt-8 border-t">&copy; 2025 AppsThatMatter. Empowering your financial journey.</footer>
  <style>
    .rounded-xl { border-radius: 1.25rem !important; }
    .rounded-3xl { border-radius: 1.5rem !important; }
    .shadow-2xl { box-shadow: 0 10px 40px 0 rgba(80,0,120,0.10) !important; }
    .shadow-lg { box-shadow: 0 4px 24px 0 rgba(80,0,120,0.08) !important; }
    .animate-fade-in { animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1) both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: none;} }
  </style>
  <script>
    function formatINR(num) {
      return 'â‚¹' + Number(num).toLocaleString('en-IN', { maximumFractionDigits: 2 });
    }
    document.getElementById('emi-form').onsubmit = function(e) {
      e.preventDefault();
      const P = parseFloat(document.getElementById('amount').value);
      const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const N = parseInt(document.getElementById('tenure').value);
      if (!P || !R || !N) return;
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      const total = emi * N;
      const interest = total - P;
      document.getElementById('emi-value').textContent = formatINR(emi.toFixed(2));
      document.getElementById('interest-value').textContent = formatINR(interest.toFixed(2));
      document.getElementById('total-value').textContent = formatINR(total.toFixed(2));
      document.getElementById('result').classList.remove('hidden');
    };
    document.getElementById('copy-btn').onclick = function() {
      const text = `EMI: ${document.getElementById('emi-value').textContent}\nInterest: ${document.getElementById('interest-value').textContent}\nTotal: ${document.getElementById('total-value').textContent}`;
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    };
    document.getElementById('share-btn').onclick = function() {
      const text = `Check out my EMI calculation! ${window.location.href}\nEMI: ${document.getElementById('emi-value').textContent}\nInterest: ${document.getElementById('interest-value').textContent}\nTotal: ${document.getElementById('total-value').textContent}`;
      if (navigator.share) {
        navigator.share({ title: 'EMI Result', text, url: window.location.href });
      } else {
        alert('Sharing not supported on this device. Copy the result instead!');
      }
    };
  </script>
</body>
</html>
