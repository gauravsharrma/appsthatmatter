    <!-- Feature #2: Referral & Viral Loop Script (in-memory counter only) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const REFERRAL_GOAL = 5;
            let referralCount = 0; // in-memory only, resets on reload
            const progressBar = document.getElementById('progressBar');
            const copyReferralBtn = document.getElementById('copyReferralBtn');
            const simulateBtn = document.getElementById('simulateBtn');

            function updateProgressUI() {
                const pct = (referralCount / REFERRAL_GOAL) * 100;
                if (progressBar) progressBar.style.width = pct + '%';
                const textEl = document.getElementById('progressText');
                if (textEl) textEl.innerText = referralCount + '/' + REFERRAL_GOAL;
                const rewardEl = document.getElementById('rewardSection');
                if (referralCount >= REFERRAL_GOAL && rewardEl) rewardEl.classList.remove('hidden');
            }

            if (copyReferralBtn) {
                copyReferralBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(window.location.href + '?ref=' + Date.now());
                    const originalText = copyReferralBtn.innerHTML;
                    copyReferralBtn.innerHTML = '‚úÖ Copied!';
                    setTimeout(() => { copyReferralBtn.innerHTML = originalText; }, 2000);
                });
            }

            if (simulateBtn) {
                simulateBtn.addEventListener('click', () => {
                    if (referralCount < REFERRAL_GOAL) {
                        referralCount++;
                        updateProgressUI();
                    }
                });
            }

            updateProgressUI();
        });
    </script>
    <!-- End Feature #2 -->
