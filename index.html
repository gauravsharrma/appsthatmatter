<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppsThatMatter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f8f8; color: #1f1f1f; }
    .card { transition: transform 0.2s ease; }
    .card:hover { transform: scale(1.03); }
  </style>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <div class="flex items-center gap-2">
      <img src="./logo.png" alt="AppsThatMatter Logo" class="w-10 h-10 rounded">
    </div>
  </header>

  <!-- Search Bar -->
  <div class="p-4">
    <input id="searchInput" type="text" placeholder="Search apps..." class="w-full p-2 border rounded shadow" onkeyup="filterApps()">
  </div>

  <!-- App Categories -->
  <main class="p-4 space-y-8">
    <!-- Example Category -->
    <section>
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Productivity Tools</h2>
      <div class="grid gap-4 md:grid-cols-3">
        <div class="card bg-white rounded-lg shadow p-4" data-name="emi calculator">
          <img src="/icons/emi.png" class="w-12 h-12 mb-2" alt="EMI Icon">
          <h3 class="font-bold text-gray-800">EMI Calculator</h3>
          <p class="text-sm text-gray-600">Calculate your monthly loan EMIs easily.</p>
          <a href="/emi-calculator" target="_blank" class="text-blue-500 mt-2 inline-block">Open App</a>
        </div>
        <div class="card bg-white rounded-lg shadow p-4" data-name="markdown reader">
          <img src="/icons/markdown.png" class="w-12 h-12 mb-2" alt="Markdown Icon">
          <h3 class="font-bold text-gray-800">Markdown Reader</h3>
          <p class="text-sm text-gray-600">Paste and read markdown in a clean view.</p>
          <a href="/markdown-reader" target="_blank" class="text-blue-500 mt-2 inline-block">Open App</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-6 bg-gray-100">
    &copy; 2025 AppsThatMatter. All rights reserved.
  </footer>

  <script>
    function filterApps() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.dataset.name.includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
