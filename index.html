<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover and explore powerful web apps. Modern, responsive landing page with category filters, search, and neumorphic UI design." />
  <meta name="keywords" content="web apps, prompt tools, AI utilities, productivity tools, modern UI, neumorphism, responsive landing page" />
  <meta name="author" content="Your Name" />
  <title>Apps That Matter</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #e0e5ec;
    }

    .neumorphic {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .neumorphic-inset {
      box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
    }
  </style>
</head>

<body class="min-h-screen px-4 py-4 md:px-8 md:py-10">
  <header class="fixed top-0 w-full z-20 bg-[#e0e5ec] neumorphic px-4 py-4 md:px-10 md:py-6">
    <div class="max-w-7xl mx-auto px-4 md:px-8">
      <div class="w-full flex justify-between items-center">
        <h1 class="text-2xl font-bold text-center w-full">Apps That Matter</h1>
        <button class="md:hidden text-xl px-2" onclick="toggleMenu()">â˜°</button>
      </div>
      <div id="mobileMenu" class="mt-4 md:flex flex-wrap justify-center md:justify-between items-center gap-3 px-2 md:px-4 hidden">
        <div class="flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-4 w-full">
          <div class="flex items-center gap-2">
            <label for="categoryFilter" class="text-sm font-semibold whitespace-nowrap">Filter by Category:</label>
            <select id="categoryFilter" class="neumorphic-inset px-3 py-2 rounded-lg min-w-[140px]">
              <option value="all">All</option>
              <option value="AI Tools">AI Tools</option>
              <option value="Utilities">Utilities</option>
              <option value="Writing">Writing</option>
            </select>
          </div>
          <div class="w-full md:w-auto">
            <input id="search" type="text" placeholder="Search apps..." class="neumorphic-inset px-4 py-2 rounded-lg w-full md:w-80" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-48 px-4 md:px-10 space-y-6 md:space-y-8">
    <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- App cards inserted here -->
    </div>
  </main>

  <script>
    const apps = [
      {
        name: "Prompt Settings Generator",
        category: "AI Tools",
        description: "Easily generate LLM prompt configuration settings for ChatGPT, Gemini, Claude, etc.",
        link: "prompt-settings.html"
      },
      {
        name: "Markdown to HTML Converter",
        category: "Utilities",
        description: "Convert Markdown tables to responsive HTML with filters.",
        link: "#"
      },
      {
        name: "Grammar Inspector",
        category: "Writing",
        description: "Highlight and fix grammar issues with an interactive editor.",
        link: "#"
      }
      // Add more apps here
    ];

    const grid = document.getElementById("appGrid");
    const searchInput = document.getElementById("search");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderApps() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      grid.innerHTML = "";

      apps.filter(app => {
        const matchesSearch = app.name.toLowerCase().includes(search) || app.description.toLowerCase().includes(search);
        const matchesCategory = category === "all" || app.category === category;
        return matchesSearch && matchesCategory;
      }).forEach(app => {
        const card = document.createElement("a");
        card.href = app.link;
        card.className = "neumorphic p-4 rounded-xl transition-transform hover:scale-[1.02] block";
        card.innerHTML = `
          <h2 class="text-lg font-bold mb-1">${app.name}</h2>
          <p class="text-sm text-gray-700 mb-2">${app.description}</p>
          <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">${app.category}</span>
        `;
        grid.appendChild(card);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }

    searchInput.addEventListener("input", renderApps);
    categoryFilter.addEventListener("change", renderApps);

    renderApps();
  </script>
</body>

</html>
