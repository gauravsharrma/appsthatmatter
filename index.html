<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Apps That Matter: Discover and launch powerful web apps like Prompt Settings Generator, Markdown Reader, and EMI Calculator. Responsive, SEO-optimized, mobile-first design with neumorphic UI." />
  <meta name="keywords" content="web apps, AI tools, prompt generator, markdown reader, EMI calculator, neumorphic UI, responsive" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Apps That Matter - Home" />
  <meta property="og:description" content="Explore our curated collection of useful web apps for productivity, writing, finance, and AI utilities." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/index.html" />
  <link rel="canonical" href="https://yourdomain.com/index.html" />
  <title>Apps That Matter | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Merriweather', serif; background: #e0e5ec; }
    .neumorphic { background: #e0e5ec; border-radius: 20px; box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; }
    .neumorphic-inset { box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff; }
  </style>
</head>

<body class="min-h-screen px-4 md:px-10 py-8">
  <!-- Site Header -->
  <header class="fixed top-0 w-full z-20 neumorphic py-4">
    <div class="max-w-7xl mx-auto text-center">
      <a href="index.html" class="text-2xl font-bold hover:underline">Apps That Matter</a>
    </div>
    <!-- Centered Filter & Search -->
    <div class="mt-4">
      <div class="max-w-2xl mx-auto flex flex-col sm:flex-row items-center gap-4 justify-center">
        <div class="flex items-center space-x-2">
          <label for="categoryFilter" class="font-semibold">Filter by Category:</label>
          <select id="categoryFilter" class="neumorphic-inset px-3 py-2 rounded-lg">
            <option value="all">All</option>
            <option value="AI Tools">AI Tools</option>
            <option value="Utilities">Utilities</option>
            <option value="Writing">Writing</option>
          </select>
        </div>
        <input id="search" type="text" placeholder="Search apps..." class="neumorphic-inset px-4 py-2 rounded-lg w-full sm:w-64" />
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-36 max-w-screen-xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <a href="apps/prompt-settings.html" target="_blank" class="neumorphic p-4 rounded-xl hover:scale-105 transition">
      <h2 class="text-lg font-bold mb-1">Prompt Settings Generator</h2>
      <p class="text-sm text-gray-700 mb-2">Generate LLM prompt settings via Excel upload.</p>
      <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">AI Tools</span>
    </a>

    <a href="apps/markdown-reader.html" target="_blank" class="neumorphic p-4 rounded-xl hover:scale-105 transition">
      <h2 class="text-lg font-bold mb-1">Markdown Reader</h2>
      <p class="text-sm text-gray-700 mb-2">Convert Markdown to responsive HTML with live preview.</p>
      <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">Utilities</span>
    </a>

    <a href="apps/emi-calculator.html" target="_blank" class="neumorphic p-4 rounded-xl hover:scale-105 transition">
      <h2 class="text-lg font-bold mb-1">EMI Calculator</h2>
      <p class="text-sm text-gray-700 mb-2">Compute monthly EMIs, total payment, and interest for any loan.</p>
      <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">Utilities</span>
    </a>
  </main>

  <script>
    const apps = [
      { name: "Prompt Settings Generator", category: "AI Tools", description: "Generate LLM prompt settings via Excel upload.", link: "apps/prompt-settings.html" },
      { name: "Markdown Reader", category: "Utilities", description: "Convert Markdown to responsive HTML with live preview.", link: "apps/markdown-reader.html" },
      { name: "EMI Calculator", category: "Utilities", description: "Compute monthly EMIs, total payment, and interest for any loan.", link: "apps/emi-calculator.html" }
    ];
    
    const grid = document.querySelector('main');
    const filter = document.getElementById('categoryFilter');
    const search = document.getElementById('search');
    
    function render() {
      const term = search.value.toLowerCase();
      const cat = filter.value;
      grid.innerHTML = '';
      apps.filter(a => (cat==='all'||a.category===cat)
        && (a.name.toLowerCase().includes(term)||a.description.toLowerCase().includes(term)))
        .forEach(a=>{
          const el = document.createElement('a'); el.href=a.link; el.target='_blank';
          el.className='neumorphic p-4 rounded-xl hover:scale-105 transition';
          el.innerHTML=`<h2 class="text-lg font-bold mb-1">${a.name}</h2>
            <p class="text-sm text-gray-700 mb-2">${a.description}</p>
            <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">${a.category}</span>`;
          grid.appendChild(el);
        });
    }
    filter.addEventListener('change',render);
    search.addEventListener('input',render);
    render();
  </script>
</body>
</html>
