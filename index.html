<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppsThatMatter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f5;
      color: #1f1f1f;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      border-left: 4px solid #999;
      padding-left: 12px;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-white shadow-sm border-b border-gray-200">
    <div class="text-2xl font-semibold text-gray-800">
      AppsThatMatter
    </div>
  </header>

  <!-- Search Bar -->
  <div class="max-w-4xl mx-auto p-6">
    <input id="searchInput" type="text" placeholder="Search apps..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" onkeyup="filterApps()">
  </div>

  <!-- App Categories -->
  <main class="max-w-6xl mx-auto p-6 space-y-12">
    <!-- Example Category -->
    <section>
      <h2 class="section-title mb-6">Productivity Tools</h2>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="card bg-white rounded-xl border border-gray-200 p-6" data-name="emi calculator">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">EMI Calculator</h3>
          <p class="text-sm text-gray-600 mb-4">Calculate your monthly loan EMIs easily.</p>
          <a href="/emi-calculator" target="_blank" class="text-sm text-gray-700 underline">Open App</a>
        </div>
        <div class="card bg-white rounded-xl border border-gray-200 p-6" data-name="markdown reader">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Markdown Reader</h3>
          <p class="text-sm text-gray-600 mb-4">Paste and read markdown in a clean view.</p>
          <a href="/markdown-reader" target="_blank" class="text-sm text-gray-700 underline">Open App</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 text-sm py-8 border-t border-gray-200 bg-white">
    &copy; 2025 AppsThatMatter. All rights reserved.
  </footer>

  <script>
    function filterApps() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.dataset.name.includes(query) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
