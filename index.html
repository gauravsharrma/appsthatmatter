    <script>
        // Original script for app filtering
        const apps = [
          { name: "Prompt Settings Generator", category: "AI Tools", description: "Generate LLM prompt settings via Excel upload.", link: "apps/prompt-settings.html" },
          { name: "Markdown Reader", category: "Utilities", description: "Convert Markdown to responsive HTML with live preview.", link: "apps/markdown-reader.html" },
          { name: "EMI Calculator", category: "Finance", description: "Compute monthly EMIs, total payment, and interest for any loan.", link: "apps/emi-calculator.html" },
          { name: "BMI Calculator", category: "Utilities", description: "Determine your Body Mass Index and health category instantly.", link: "apps/bmi-calculator.html" },
          { name: "Post-It Notes", category: "Utilities", description: "Temporary browser notes: add, delete, and export as JSON, Markdown, or text.", link: "apps/post-it-notes.html" }
        ];

        const grid = document.querySelector('main');
        const filter = document.getElementById('categoryFilter');
        const search = document.getElementById('search');

        function renderApps() {
          const term = search.value.toLowerCase();
          const cat = filter.value;
          grid.innerHTML = '';
          apps.filter(a => (cat === 'all' || a.category === cat)
            && (a.name.toLowerCase().includes(term) || a.description.toLowerCase().includes(term)))
            .forEach(a => {
              const el = document.createElement('a'); el.href = a.link; el.target = '_blank';
              el.className = 'neumorphic p-4 rounded-xl hover:scale-105 transition';
              el.innerHTML = `<h2 class="text-lg font-bold mb-1">${a.name}</h2>
                                <p class="text-sm text-gray-700 mb-2">${a.description}</p>
                                <span class="text-xs bg-gray-200 px-2 py-1 rounded-full">${a.category}</span>`;
              grid.appendChild(el);
            });
        }

        filter.addEventListener('change', renderApps);
        search.addEventListener('input', renderApps);
        renderApps(); // Initial render

        // New script for social sharing functionality
        document.addEventListener('DOMContentLoaded', () => {
            const pageUrl = 'https://appsthatmatter.onrender.com/';
            const pageTitle = encodeURIComponent(document.title);
            const pageDescription = encodeURIComponent('Check out this collection of useful web apps!');
            const utmParams = 'utm_source=share&utm_medium=social&utm_campaign=user_share';

            const shareLinks = document.querySelectorAll('.social-link');

            shareLinks.forEach(link => {
                const network = link.dataset.network;
                let url;
                const shareUrlWithUtm = `${pageUrl}?${utmParams}`;
                const encodedUrl = encodeURIComponent(shareUrlWithUtm);

                switch(network) {
                    case 'whatsapp':
                        url = `https://api.whatsapp.com/send?text=${pageDescription}%20${encodedUrl}`;
                        break;
                    case 'facebook':
                        url = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
                        break;
                    case 'twitter':
                        url = `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${pageDescription}`;
                        break;
                    case 'linkedin':
                        url = `https://www.linkedin.com/shareArticle?mini=true&url=${encodedUrl}&title=${pageTitle}&summary=${pageDescription}`;
                        break;
                    case 'telegram':
                        url = `https://t.me/share/url?url=${encodedUrl}&text=${pageDescription}`;
                        break;
                    case 'email':
                        url = `mailto:?subject=${pageTitle}&body=${pageDescription}%20${shareUrlWithUtm}`;
                        break;
                }

                if (url) {
                    link.href = url;
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });

            // Copy link functionality
            const copyButtons = [
                document.getElementById('copyBtnTop'),
                document.getElementById('copyBtnFloating'),
                document.getElementById('copyBtnBottom')
            ];

            copyButtons.forEach(button => {
                if(button) {
                    button.addEventListener('click', () => {
                        const urlToCopy = `${pageUrl}?${utmParams}`;
                        navigator.clipboard.writeText(urlToCopy).then(() => {
                            const originalText = button.innerHTML;
                            button.innerHTML = 'âœ… Copied!';
                            setTimeout(() => {
                                button.innerHTML = originalText;
                            }, 2000);
                        }).catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                    });
                }
            });
        });
    </script>
