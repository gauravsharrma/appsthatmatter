<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Reader | AppsThatMatter</title>
  <meta name="description" content="Free Markdown Reader - Instantly preview and share Markdown files online. Clean, fast, and secure.">
  <meta name="keywords" content="Markdown reader, markdown preview, markdown viewer, AppsThatMatter, productivity">
  <link rel="icon" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Social Sharing & SEO -->
  <meta property="og:title" content="Markdown Reader - AppsThatMatter">
  <meta property="og:description" content="Free Markdown Reader - Instantly preview and share Markdown files online.">
  <meta property="og:image" content="/logo.png">
  <meta property="og:url" content="https://appsthatmatter.onrender.com/markdown-reader">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Markdown Reader - AppsThatMatter">
  <meta name="twitter:description" content="Free Markdown Reader - Instantly preview and share Markdown files online.">
  <meta name="twitter:image" content="/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 text-gray-800 antialiased min-h-screen flex flex-col">
  <header class="bg-white/80 backdrop-blur shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
    <a href="/" class="flex items-center space-x-2 group">
      <img src="/logo.png" alt="AppsThatMatter Logo" class="h-9 w-9 drop-shadow-md group-hover:scale-110 transition-transform">
      <span class="font-extrabold text-2xl text-indigo-600 tracking-tight group-hover:text-pink-500 transition-colors">AppsThatMatter</span>
    </a>
    <span class="text-sm text-gray-500">Markdown Reader</span>
  </header>
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-white/90 rounded-3xl shadow-2xl p-8 w-full max-w-2xl border border-indigo-100">
      <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center tracking-tight">Markdown Reader</h1>
      <form id="md-form" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Paste Markdown or Upload File</label>
          <textarea id="md-input" rows="6" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="# Hello World\nPaste your markdown here..."></textarea>
        </div>
        <div class="flex gap-2">
          <input type="file" id="md-file" accept=".md,.markdown,text/markdown" class="flex-1 border-2 border-indigo-200 rounded-xl px-2 py-2" />
          <button type="submit" class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold px-6 py-2 rounded-xl shadow hover:from-pink-500 hover:to-indigo-500 transition">Preview</button>
        </div>
      </form>
      <div id="preview-section" class="mt-8 hidden animate-fade-in">
        <h2 class="text-xl font-bold text-indigo-700 mb-3">Preview</h2>
        <div id="md-preview" class="prose max-w-none bg-gray-50 p-6 rounded-xl border-2 border-indigo-100"></div>
        <div class="mt-4 flex gap-2">
          <button id="share-btn" class="flex-1 bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition font-semibold shadow">Share Markdown</button>
          <button id="copy-btn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-xl hover:bg-gray-300 transition font-semibold shadow">Copy HTML</button>
        </div>
      </div>
      <div class="mt-8 text-center text-xs text-gray-400">Share your notes or docs with friends! ðŸš€</div>
    </div>
    <div class="mt-10 text-center space-x-2">
      <a href="https://twitter.com/intent/tweet?text=Try%20this%20free%20Markdown%20Reader%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/markdown-reader" target="_blank" class="inline-block text-blue-500 hover:underline font-medium">Share on Twitter</a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://appsthatmatter.onrender.com/markdown-reader" target="_blank" class="inline-block text-blue-700 hover:underline font-medium">Share on LinkedIn</a>
      <a href="https://api.whatsapp.com/send?text=Try%20this%20free%20Markdown%20Reader%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/markdown-reader" target="_blank" class="inline-block text-green-600 hover:underline font-medium">Share on WhatsApp</a>
    </div>
  </main>
  <footer class="bg-white/80 backdrop-blur text-center text-xs text-gray-400 py-4 mt-8 border-t">&copy; 2025 AppsThatMatter. Share your knowledge, inspire the world.</footer>
  <style>
    .rounded-xl { border-radius: 1.25rem !important; }
    .rounded-3xl { border-radius: 1.5rem !important; }
    .shadow-2xl { box-shadow: 0 10px 40px 0 rgba(80,0,120,0.10) !important; }
    .shadow-lg { box-shadow: 0 4px 24px 0 rgba(80,0,120,0.08) !important; }
    .animate-fade-in { animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1) both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: none;} }
  </style>
  <script>
    document.getElementById('md-form').onsubmit = function(e) {
      e.preventDefault();
      const md = document.getElementById('md-input').value;
      if (!md.trim()) return;
      document.getElementById('md-preview').innerHTML = marked.parse(md);
      document.getElementById('preview-section').classList.remove('hidden');
    };
    document.getElementById('md-file').onchange = function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('md-input').value = evt.target.result;
      };
      reader.readAsText(file);
    };
    document.getElementById('copy-btn').onclick = function() {
      const html = document.getElementById('md-preview').innerHTML;
      navigator.clipboard.writeText(html);
      alert('HTML copied to clipboard!');
    };
    document.getElementById('share-btn').onclick = function() {
      const md = document.getElementById('md-input').value;
      if (navigator.share) {
        navigator.share({ title: 'Markdown', text: md, url: window.location.href });
      } else {
        alert('Sharing not supported on this device. Copy the markdown instead!');
      }
    };
  </script>
</body>
</html>
