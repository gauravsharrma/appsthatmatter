<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings - Apps That Matter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Admin Settings</h1>

    <label class="block mb-2 font-medium">Brand Name</label>
    <input type="text" id="brandName" class="w-full p-2 border rounded mb-4" placeholder="Apps That Matter" />

    <label class="block mb-2 font-medium">Logo Image URL</label>
    <input type="text" id="logoUrl" class="w-full p-2 border rounded mb-4" placeholder="/logo.png" />

    <label class="block mb-2 font-medium">Primary Theme Color</label>
    <input type="color" id="themeColor" class="w-full h-10 p-1 mb-4 border rounded" />

    <button onclick="saveSettings()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Save Settings
    </button>

    <p id="status" class="mt-4 text-sm text-green-600 hidden">âœ… Settings saved locally.</p>
  </div>

  <script>
    // Load settings
    window.onload = function () {
      const brand = localStorage.getItem('brandName');
      const logo = localStorage.getItem('logoUrl');
      const color = localStorage.getItem('themeColor');

      if (brand) document.getElementById('brandName').value = brand;
      if (logo) document.getElementById('logoUrl').value = logo;
      if (color) document.getElementById('themeColor').value = color;
    };

    // Save settings to localStorage
    function saveSettings() {
      localStorage.setItem('brandName', document.getElementById('brandName').value);
      localStorage.setItem('logoUrl', document.getElementById('logoUrl').value);
      localStorage.setItem('themeColor', document.getElementById('themeColor').value);
      document.getElementById('status').classList.remove('hidden');
    }
  </script>
</body>
</html>
