<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator | AppsThatMatter</title>
  <meta name="description" content="Free BMI Calculator - Instantly check your Body Mass Index and health category. Share and compare results.">
  <meta name="keywords" content="BMI calculator, body mass index, health, AppsThatMatter">
  <link rel="icon" href="/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Social Sharing & SEO -->
  <meta property="og:title" content="BMI Calculator - AppsThatMatter">
  <meta property="og:description" content="Free BMI Calculator - Instantly check your Body Mass Index and health category.">
  <meta property="og:image" content="/logo.png">
  <meta property="og:url" content="https://appsthatmatter.onrender.com/bmi-calculator">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BMI Calculator - AppsThatMatter">
  <meta name="twitter:description" content="Free BMI Calculator - Instantly check your Body Mass Index and health category.">
  <meta name="twitter:image" content="/logo.png">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-pink-100 text-gray-800 antialiased min-h-screen flex flex-col">
  <header class="bg-white/80 backdrop-blur shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
    <a href="/" class="flex items-center space-x-2 group">
      <img src="/logo.png" alt="AppsThatMatter Logo" class="h-9 w-9 drop-shadow-md group-hover:scale-110 transition-transform">
      <span class="font-extrabold text-2xl text-indigo-600 tracking-tight group-hover:text-pink-500 transition-colors">AppsThatMatter</span>
    </a>
    <span class="text-sm text-gray-500 font-medium">BMI Calculator</span>
  </header>
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-white/90 rounded-3xl shadow-2xl p-8 w-full max-w-lg border border-indigo-100">
      <h1 class="text-3xl font-extrabold text-indigo-700 mb-6 text-center tracking-tight">BMI Calculator</h1>
      <form id="bmi-form" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Height <span class="text-xs text-gray-400">(cm)</span></label>
            <input type="number" id="height" min="50" max="300" required class="w-full px-4 py-2 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="e.g. 170">
          </div>
          <div>
            <label class="block text-gray-700 font-semibold mb-1">Weight <span class="text-xs text-gray-400">(kg)</span></label>
            <input type="number" id="weight" min="10" max="500" required class="w-full px-4 py-2 border-2 border-indigo-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-400 transition" placeholder="e.g. 65">
          </div>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-bold py-3 rounded-xl shadow hover:from-pink-500 hover:to-indigo-500 transition">Calculate BMI</button>
      </form>
      <div id="result" class="mt-8 hidden animate-fade-in">
        <h2 class="text-xl font-bold text-indigo-700 mb-3 text-center">Result</h2>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-2">
          <div class="bg-green-50 border border-green-200 rounded-xl px-6 py-3 text-center">
            <span class="block text-sm text-gray-500">Your BMI</span>
            <span id="bmi-value" class="text-2xl font-extrabold text-green-600"></span>
          </div>
          <div class="bg-blue-50 border border-blue-200 rounded-xl px-6 py-3 text-center">
            <span class="block text-sm text-gray-500">Category</span>
            <span id="bmi-category" class="text-lg font-bold text-blue-600"></span>
          </div>
        </div>
        <div class="mt-4 flex gap-2">
          <button id="share-btn" class="flex-1 bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition font-semibold shadow">Share Result</button>
          <button id="copy-btn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-xl hover:bg-gray-300 transition font-semibold shadow">Copy</button>
        </div>
      </div>
      <div class="mt-8 text-center text-xs text-gray-400">Share with friends to promote healthy living! ðŸš€</div>
    </div>
    <div class="mt-10 text-center space-x-2">
      <a href="https://twitter.com/intent/tweet?text=Try%20this%20free%20BMI%20Calculator%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/bmi-calculator" target="_blank" class="inline-block text-blue-500 hover:underline font-medium">Share on Twitter</a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://appsthatmatter.onrender.com/bmi-calculator" target="_blank" class="inline-block text-blue-700 hover:underline font-medium">Share on LinkedIn</a>
      <a href="https://api.whatsapp.com/send?text=Try%20this%20free%20BMI%20Calculator%20by%20AppsThatMatter!%20https://appsthatmatter.onrender.com/bmi-calculator" target="_blank" class="inline-block text-green-600 hover:underline font-medium">Share on WhatsApp</a>
    </div>
  </main>
  <footer class="bg-white/80 backdrop-blur text-center text-xs text-gray-400 py-4 mt-8 border-t">&copy; 2025 AppsThatMatter. Empowering your healthy journey.</footer>
  <style>
    @media (max-width: 640px) {
      .rounded-3xl { border-radius: 1.5rem !important; }
      .shadow-2xl { box-shadow: 0 10px 40px 0 rgba(80,0,120,0.10) !important; }
    }
    .animate-fade-in { animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1) both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: none;} }
  </style>
  <script>
    function getBMICategory(bmi) {
      if (bmi < 18.5) return 'Underweight';
      if (bmi < 24.9) return 'Normal weight';
      if (bmi < 29.9) return 'Overweight';
      return 'Obesity';
    }
    document.getElementById('bmi-form').onsubmit = function(e) {
      e.preventDefault();
      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);
      if (!height || !weight) return;
      const bmi = weight / (height * height);
      document.getElementById('bmi-value').textContent = bmi.toFixed(2);
      document.getElementById('bmi-category').textContent = getBMICategory(bmi);
      document.getElementById('result').classList.remove('hidden');
    };
    document.getElementById('copy-btn').onclick = function() {
      const text = `BMI: ${document.getElementById('bmi-value').textContent}\nCategory: ${document.getElementById('bmi-category').textContent}`;
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    };
    document.getElementById('share-btn').onclick = function() {
      const text = `Check out my BMI result! ${window.location.href}\nBMI: ${document.getElementById('bmi-value').textContent}\nCategory: ${document.getElementById('bmi-category').textContent}`;
      if (navigator.share) {
        navigator.share({ title: 'BMI Result', text, url: window.location.href });
      } else {
        alert('Sharing not supported on this device. Copy the result instead!');
      }
    };
  </script>
</body>
</html>
